<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas (JS Puro)</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <main>
        <h1>Minhas Tarefas</h1>

        <form id="form-task" class="task-form">
            <input type="text" id="input-nome" placeholder="Nome da tarefa" required>
            <input type="text" id="input-desc" placeholder="Descrição" required>
            <select id="select-prioridade" required>
                <option value="" disabled selected>Prioridade</option>
                <option value="BAIXA">Baixa</option>
                <option value="MEDIA">Média</option>
                <option value="ALTA">Alta</option>
                <option value="URGENTE">Urgente</option>
            </select>
            <button type="submit" class="btn btn-primary">Adicionar</button>
        </form>

        <ul id="task-list"></ul>
    </main>

    <div id="modal-backdrop">
        <div id="modal-content">
            <h2>Editar Tarefa</h2>
            <form id="form-edit-task" class="task-form">
                <input type="hidden" id="edit-id">

                <div class="form-group">
                    <label for="edit-nome">Nome</label>
                    <input type="text" id="edit-nome" required>
                </div>
                <div class="form-group">
                    <label for="edit-desc">Descrição</label>
                    <input type="text" id="edit-desc" required>
                </div>
                <div class="form-group">
                    <label for="edit-prioridade">Prioridade</label>
                    <select id="edit-prioridade" required>
                        <option value="BAIXA">Baixa</option>
                        <option value="MEDIA">Média</option>
                        <option value="ALTA">Alta</option>
                        <option value="URGENTE">Urgente</option>
                    </select>
                </div>
                <div class="form-group form-group-checkbox">
                    <label for="edit-status">Concluída?</label>
                    <input type="checkbox" id="edit-status">
                </div>

                <div class="modal-actions">
                    <button type="button" id="btn-cancel" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
            <button id="btn-close-modal" class="btn-close">&times;</button>
        </div>
    </div>
    <script src="/js/task.js"></script>
</body>
</html>
